<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire | Parinayanam Pixels</title>
    <link rel="shortcut icon" href="assests/tab-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Enquire.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container-fluid p-0">

        <div class="container-fluid cust-container p-0">
            <!-- navbar section start  -->
            <nav class="test_nav "></nav>
            <!-- navbar section ends  -->
        </div>

        <div class="container-fluid cust-container p-0">

            <div class="container pt-5 mt-5">
                <div class="image">
                    <img src="assets/Enquire-img.png " alt="" class="img-fluid">
                </div>
            </div>

            <div class="container">
               <div class="email mt-4">
                <h2 class="text-center mt-3 mb-4">Email: hi@namanverma.com </h2>
                <p class="text-center mt-3">You can draft an email to us on the above mentioned address, <br>
                or can send us the details by filling the form below. </p>
                <p class="text-center mt-5">Thank you</p>
            </div>
            </div>

            <!-- form section -->

            
  <div class="container py-1 pt-5 mt5" style="background-color: #f9f4ed;">
    <form class="mx-auto" style="max-width: 700px;">
      
      <div class="mb-3">
        <label class="form-label fw-bold">Name <span class="text-muted">(required)</span></label>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label small">First Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small">Last Name</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Email Address <span class="text-muted">(required)</span></label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Subject <span class="text-muted">(required)</span></label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Event Dates / Details <span class="text-muted">(required)</span></label>
        <textarea class="form-control" rows="5" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark px-5 py-2">SUBMIT</button>
      </div>

    </form>
  </div>

  <div class="container">
    <p class="text-end mt-4 mb-0 pb-5">â’¸Parinayanam_pixels</p>
  </div>
        </div>



        <div class="container-fluid p-0">
            <!-- footer section start  -->
            <div class="end"></div>
            <!-- footer section end  -->
        </div>

    </div>

    <script src="js/script.js"></script> <!-- Ensure script.js is in /js/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: false
        });
    </script>
    <script src="js/form.js"></script>

</body>

</html>
